{% extends "base.html" %}
{% block title %} Смена вашего пароля {% endblock %}
{% block content %}
<h1>Смена вашего пароля</h1>
<p>Используйте данную форму для смены пароля.</p>
<form method="post">
    {{ form.as_p }}

    {% csrf_token %}
</form>
{% endblock %}
