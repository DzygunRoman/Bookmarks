{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<h1>Сброс пароля</h1>
{% if validlink %}
<p>Пожалуйста введите ваш новый пароль:</p>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Сброс">
    </form>
{% else %}
<p>Что-то пошло не так</p>
{% endif %}
{% endblock %}
